name: RUN TESTS

on: push

jobs:
  build:
    strategy:
      matrix:
        configuration: [Release]

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration ${{ matrix.configuration }} --no-restore

      - name: Test
        run: dotnet test --configuration ${{ matrix.configuration }} --no-build --collect "XPlat Code Coverage" --logger "trx"

      - name: SonarCloud Begin
        uses: sonarsource/sonarqube-scan-action@v6           # note: use “sonarqube-scan-action” (replace older “sonarcloud-github-action”) :contentReference[oaicite:4]{index=4}
        with:
          args: >
            -Dsonar.organization=health-ri
            -Dsonar.projectKey=healthri-basket-api
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.cs.opencover.reportsPaths="**/TestResults/**/coverage.opencover.xml"
            -Dsonar.cs.vstest.reportsPaths="**/TestResults/*.trx"
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build for SonarCloud
        run: dotnet build --configuration Release

      - name: Test for SonarCloud
        run: dotnet test --configuration Release --no-build --collect:"XPlat Code Coverage" --logger "trx"

      - name: SonarCloud End
        uses: sonarsource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
